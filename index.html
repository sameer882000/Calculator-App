<!DOCTYPE html>
<html>
    <head>
        <title> Simple calculator</title>
        <link rel="icon" href="logo.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="style.css">        
    </head>
    <body> 
        <h2 style="text-align: center">Simple Calculator</h2>
        <form  style="text-align: center;padding-right: 250px;"id="calform" Name ="cal">
            <input type=button value="7" onClick="cal.display.value+='7'" style="background-color: #1F618D ;"> 
			<input type=button value="8" onClick="cal.display.value+='8'" style="background-color: #EC7063;">
			<input type=button value="9" onClick="cal.display.value+='9'" style="background-color: deeppink;">
		    <input type=button value ="&#247;" onClick="cal.display.value+='/'" style="background-color: dodgerblue;"> </br>
			<input type=button value="4" onClick="cal.display.value+='4'" style="background-color: #F1C40F;">
			<input type=button value="5" onClick="cal.display.value+='5'" style="background-color: #8E44AD ;">
			<input type=button value="6" onClick="cal.display.value+='6'" style="background-color: #F39C12 ;">
			<input type=button value="x" onClick="cal.display.value+='*'" style="background-color: #2E86C1;"> </br>
			<input type=button value="1" onClick="cal.display.value+='1'" style="background-color: #B03A2E ;">
			<input type=button value="2" onClick="cal.display.value+='2'" style="background-color: #17A589 ;">
			<input type=button value="3" onClick="cal.display.value+='3'" style="background-color: #EC7063;">
			<input type=button value="-" onClick="cal.display.value+='-'" style="background-color: darkmagenta;"> </br>
			<input type=button value="0" onClick="cal.display.value+='0'" style="background-color: fuchsia;">
            <input type=button value="C" onClick="cal.display.value=''" style="background-color: darkgreen;">
            <input type=button value="+" onClick="cal.display.value+='+'"style="background-color:#FF0000;">
            <input type=button value="=" onClick="cal.display.value=eval(cal.display.value)"style=background-color:gold;">
            <input name ="display" style="padding-left: 150px;width:500px;height:100px;background-color:black;"> </br>
        </form>       
    </body>
</html>
